<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayan Inspired Web Page</title>
    <style>
        /* Basic CSS styles with Pink and Blue Sayan palette */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e0f9; /* Soft pinkish background */
            margin: 0;
            padding: 0;
            color: #2c3e50; /* Dark gray text */
        }

        header {
            background-color: #3498db; /* Vibrant blue */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #e74c3c; /* Pinkish border */
        }

        .content {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #e74c3c; /* Pink accent border */
        }

        h1 {
            color: #8e44ad; /* Dark purple-pink */
        }

        h2 {
            color: #3498db; /* Blue */
        }

        p {
            color: #555555; /* Dark gray text */
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db; /* Blue footer */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .content {
                margin: 10px;
                padding: 15px;
            }

            header, footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sayan Inspired Web Page</h1>
    </header>

    <div class="content">
        <h2>About This Page</h2>
        <p>This webpage is designed with a bold pink and blue Sayan palette. The combination of these colors aims to create a dynamic and energetic feel, inspired by the strength and power often depicted in the Sayan theme.</p>
    </div>

    <footer>
        <p>&copy; 2024 Sayan Web Page</p>
    </footer>

</body>
</html>
